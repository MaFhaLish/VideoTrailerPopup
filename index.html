<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <img src="images/poster.jpg" alt="Movie Image" />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem
        ipsa temporibus repellat suscipit consequuntur, recusandae sint
        reiciendis earum. Magnam omnis qui veniam neque minus tempore illo
        voluptatibus! Quisquam, eius perferendis.
      </p>
      <button class="btn"><span>Watch Trailer</span></button>
    </div>

    <div class="trailer-container active">
      <video src="videos/trailer.mp4" controls></video>
      <i class="fa-solid fa-x fa-2xl close-icon"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
